<html>
<head>
	<title>Whatsapp Messenger</title>
	<link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div class="page">
	<header>
		<div class="inner-wrapper">
			<div class="pfl-pic">
				<span class="fa fa-arrow-left left-arrow"></span>
				<img src="images/arr.jpg" alt="pfl-pic">
			</div>
			<div class="pfl-name">
				<span>Music Maestro</span>
			</div>
			<div class="main-options">
				<span class="fa-phone fa"></span>
				<span class="fa-link fa"></span>
			</div>

		</div>
	</header>
	<section class="body-sec">
		<div class="inner-wrapper">
		<div class="txt-area">
		</div>
		<div class="txt-spc">
			<textarea cols="70" rows="2" required></textarea>
			<button type="submit" class="btn-send">OK</button>
		</div>
	</div>
	</section>
</body>
</html>
